<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

	<link rel="stylesheet" type="text/css" href="style.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  </head>

  <body id='body'>
  <div class="section" id="sectionA">
    <h1 id="output" class="">Howdy!</h1>
	<br/>
	</div>
	<div class="section"><input class="inputField" id="inputField" type='text' onclick="this.select()"></div>
	<script>
		const animateCSS = (element, animation, prefix = 'animate__') =>
	  // We create a Promise and return it
		new Promise((resolve, reject) => {
		const animationName = `${prefix}${animation}`;
		const node = document.querySelector(element);

		node.classList.add(`${prefix}animated`, animationName);

		// When the animation ends, we clean the classes and resolve the Promise
		function handleAnimationEnd() {
		  node.classList.remove(`${prefix}animated`, animationName);
		  node.removeEventListener('animationend', handleAnimationEnd);

		  resolve('Animation ended');
		}

		node.addEventListener('animationend', handleAnimationEnd);
		});
		const output = document.getElementById("output");
		document.getElementById("sectionA").addEventListener('click', function(){
			document.getElementById("inputField").focus();
		})
		var inputField = document.getElementById("inputField");
		document.getElementById("inputField").focus();
		const { ipcRenderer } = require('electron')
		//console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // prints "pong"

		ipcRenderer.on('asynchronous-reply', (event, arg) => {
		  console.log(arg) // prints "pong"

		  output.innerHTML = arg;
		  animateCSS("#output", 'bounce');
		  //document.write(arg);
		})

		ipcRenderer.on('statusUpdate', function(event, data){
			console.log(data);
      output.innerHTML = data;
		})

		window.addEventListener("keyup", sendQuery, true);
		function sendQuery(e){
		if(e.keyCode == 13){
			if(inputField.value != ""){
				var send = inputField.value;
				inputField.value = "";
				output.value ="....";
				ipcRenderer.send('asynchronous-query', send);
				}
			}
		}

		animateCSS("#output", 'bounce');
		animateCSS("#body", 'slideInUp');
	</script>
  </body>
</html>
