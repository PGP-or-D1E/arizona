<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Arizona</title>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	   <!--<link rel="stylesheet" type="text/css" href="themes/default/style.css">-->
     <script>
       var fs = require('fs')
       var path = __dirname;
       var bgVid = false;
       var configLoad = require("./loadConfig.js");
       var themeC = configLoad.config();
       document.write('<link rel="stylesheet" type="text/css" href="' + path + '/themes/' + themeC["theme"] + '/style.css">');
       try {
        if (fs.existsSync(path + "/themes/" + themeC["theme"] + "/bg.mp4") && themeC["backgroundVideo"] === "true") {
          bgVid = true;
        }
      } catch(err) {
        console.error(err)
      }
     </script>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css">
     <script src="node_modules/@fortawesome/fontawesome-free/js/all.js" crossorigin="anonymous"></script>
     <!--Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>-->
  </head>
  <body id='body'>
    <div id="textBox" class="section"><input class="inputField" id="inputField" type='text' onclick="this.select()"></div>
    <div id="mainWindow" class="section colorBackground">
      <div id="appDrawer">
        <h1>Apps</h1>
        <img class="appIcon" src="tinderIcon.png"/>
        <img class="appIcon" src="twitterIcon.png"/>
        <img class="appIcon" src="youtubeIcon.png"/>
      </div>
      <div id="configMenu">
        <form id='configForm'></form>
      </div>
      <div id='miniPlayerControls'>
        <img onclick="switchState('configMenu')" id="configButton" src="settings.png"/>
        <img onclick="previousTrack()" id="backButton" class="mediaButton" src="forward.png"/>
        <img onclick="toggleMusic()" id="toggleButton" class="mediaButton" src="pause.png"/>
        <img onclick="nextTrack()" class="mediaButton" src="forward.png"/>
      </div>
    <script>if(bgVid){
      document.getElementById("mainWindow").insertAdjacentHTML('beforeend',
      '<video id="bgVideo" loop autoplay><source src="' + path + '/themes/' + themeC["theme"] + '/bg.mp4" type="video/mp4"></video>')
    }</script>
    <h1 id="output" class=""></h1><br/></div>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css">
  <script src="renderer.js"></script>
  <script src="saveConfig.js"></script>
  </body>
</html>
