<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Arizona</title>
      <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
	   <!--<link rel="stylesheet" type="text/css" href="themes/default/style.css">-->
     <script>
       var bgVid = false;
       const fs = require('fs')
       let rawData = fs.readFileSync('config.json');
       console.log(rawData);
       let parsedData = JSON.parse(rawData);
       console.log(parsedData);
       var link = "themes/" + parsedData["theme"] + "/style.css";
       document.write('<link rel="stylesheet" type="text/css" href="' + link + '">');
       try {
        if (fs.existsSync("themes/" + parsedData["theme"] + "/bg.mp4")) {
          bgVid = true;
        }
      } catch(err) {
        console.error(err)
      }

     </script>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css">
     <script src="https://kit.fontawesome.com/07ddba4ed5.js" crossorigin="anonymous"></script>

  </head>
  <body id='body'>
    <!--<script src="https://sdk.scdn.co/spotify-player.js"></script>-->
    <div id="textBox" class="section"><input class="inputField" id="inputField" type='text' onclick="this.select()"></div>
    <div id="mainWindow" class="section colorBackground">
      <div id='miniPlayerControls'>
        <i onclick="previousTrack()" id="backButton" class="fas fa-backward fa-3x"></i>
        <i id="playbackButton" onclick="toggleMusic()" class="fas fa-pause fa-3x"></i>
        <i onclick="nextTrack()" class="fas fa-forward fa-3x"></i>
      </div>
    <script>
    if(bgVid){document.write('<video id="bgVideo" loop autoplay><source src="themes/' + parsedData["theme"] + '/bg.mp4" type="video/mp4"></video>')}</script><h1 id="output" class="">Howdy!</h1><br/></div>
    <div id="notification" class="section notification colorBackground"><h2 id="notifText"></h2></div>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css">
  <script src="renderer.js"></script>
  </body>
</html>
